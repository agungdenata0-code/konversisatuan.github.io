<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda Mirip YouTube</title>
    <link rel="stylesheet" href="styleberanda.css">
</head>
<body>
    <header class="header">
        <h1>YouTube Clone</h1>
        <input type="text" class="search-bar" placeholder="Cari video">
        <button class="search-button">Cari</button>
    </header>

    <main class="video-grid">
        <div class="video-card">
            <img src="IMG20241011080617.jpg" alt="Thumbnail" class="thumbnail">
            <div class="video-info">
                <img src="IMG20241011080617.jpg" alt="Channel Icon" class="channel-icon">
                <div class="video-details">
                    <h3 class="video-title">cerita lapet</h3>
                    <p class="channel-name">Lapet Indonesia</p>
                    <p class="video-stats">142k,  views â€¢ 1 hari yang lalu</p>
                </div>
            </div>
        </div>
        
        <!-- Tambahkan lebih banyak video-card sesuai kebutuhan -->
    </main>

    <script src="Jsdariyoutube.js"></script>
</body>
</html>
